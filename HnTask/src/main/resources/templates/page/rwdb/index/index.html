<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>任务接收</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <h1 style="padding: 10px;color: white;float: left">任务督办考核系统</h1>
        <ul class="layui-nav layui-layout-right" >
            <li class="layui-nav-item " lay-unselect="" style="margin-right: 20px">
                <span id="username"></span>
            </li>
            <li class="layui-nav-item " lay-unselect="" style="margin-right: 100px">
                <i class="layui-icon layui-icon-logout" style="color: white;padding-left: 20px" id="logout"></i>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" style="margin-right: 10px;">
                <li class="layui-nav-item layui-this"><a href="/com/edu/zut/rwdb/index">任务接收</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">任务编写及审核</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/com/edu/zut/rwdb/rwbx">任务编写</a></dd>
                        <dd><a href="/com/edu/zut/rwdb/rwsh">任务审核</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item"><a href="">任务反馈</a></li>
            </ul>
        </div>
    </div>
    <!-- 内容主体区域开始 -->
    <div class="layui-body">
        <!--查询开始-->
        <div class="layui-form-item" style="padding-top: 20px">
            <div class="layui-inline">
                <label class="layui-form-label">工作内容</label>
                <div class="layui-input-inline">
                    <input type="text" id="gznr" lay-verify="required|number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">考核期间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="date" id="startTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" readonly>
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="date" id="endTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <button id="resetBtn" class="layui-btn layui-btn-primary">重置</button>
            </div>
            <div class="layui-inline">
                <button type="button" id="queryBtn"  class="layui-btn">查询</button>
            </div>
        </div>
        <!--查询结束-->
        <div style="padding: 10px">
            <table class="layui-hide" id="dataTable" lay-filter="data"></table>
        </div>
    </div>
    <!-- 内容主体区域结束-->
</div>
<script th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/rwdb/index.js}"></script>
</body>
</html>
