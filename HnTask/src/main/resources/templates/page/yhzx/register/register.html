<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册界面</title>
    <link rel="stylesheet" th:href="@{/css/login/login.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/login/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>用户中心</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password2"></label>
                <input type="password" name="password" id="password2" lay-verify="required" placeholder="再次输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" id="registerBtn">注册</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>已有帐号，去</label>
                <a href="/com/edu/zut/yhzx/yhzxlogin"  class="layadmin-link" id="regBtn">登录</a>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/plugins/layui/layui.js}"></script>
<script th:src="@{/js/yhzx/register/register.js}"></script>
</body>
</html>
